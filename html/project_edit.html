<h3 class="title">Edit Project</h3>

<div class="box">

<form action="projects/edit/223840" method="post">

<div class="inline">
<label>Description</label>
<input type="text" name="description" class="field" value="Laughlin - Homepage" />
</div>

<div class="inline">
<label>Hours</label>
<input type="text" name="hours" class="field smallest" value="8" />
</div>

<div class="inline">
<label class="optional">Rate</label>
<input type="text" name="rate" class="field small" value="40.00" />
</div>

<div class="inline last">
<label class="optional">Status</label>
<div class="select_wrapper">
<select name="status" class="select">
<option value="draft">Draft</option>
<option value="billed" selected="selected">Billed</option>
</select></div>
</div>

<div class="inline control">
<input type="submit" class="button edit" value="Save Changes" />
</div>

</form>
