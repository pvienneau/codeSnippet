<div id="container">
	
<div id="page">
	
<div class="content edit_section" id="edit_item_section">
	
<h3 class="title">Edit Item</h3>

<div class="box">

<form action="/items/edit/223189" method="post">

<div class="inline">
<label>Description</label>
<input type="text" name="description" class="field" value="Sample Item" />

</div>

<div class="inline qty">
<label>Qty</label>

<input type="text" name="qty" class="field smallest" value="1" />

<div class="select_wrapper">
<select name="kind" class="select">
<option value="hour">hour</option>
<option value="day">day</option>
<option value="service">service</option>
<option value="product" selected="selected">product</option>
</select></div>

</div>

<div class="inline last">
<label>Price</label>
<input type="text" name="price" class="field small" value="200" />
</div>

<div class="inline control">
<input type="submit" class="button edit" value="Save Changes" />
</div>

</form>

</div>

</div></div>

</div>

</body>
